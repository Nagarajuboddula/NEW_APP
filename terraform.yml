---
- hosts: localhost
vars:
 state: present
 s3_bucket: Ansible_bucket_septemb
 key: terraform.tfstate
 region: eu-east-2
 app_env: terraform
tasks:
- name: Run terraform scripts
terraform:
 project_path: "./" 
 state: "{{ state}}"
 backend_config:
  bucket: "{{s3_bucket}}"
  key: "{{key}}"
  region: "{{region}}"
  variables_file: "{{app_env}}.tfvars"